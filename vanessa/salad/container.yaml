docker: vanessa/salad
url: https://hub.docker.com/r/vanessa/salad
maintainer: '@vsoch'
description: A container all about fork and spoon puns.
filter:
- ^(?!.*add_github-actions).*$

latest:
  latest: 'crane digest vanessa/salad:latest: TOOMANYREQUESTS: You have reached your
    unauthenticated pull rate limit. https://www.docker.com/increase-rate-limit'
tags:
  latest: 'crane digest vanessa/salad:latest: TOOMANYREQUESTS: You have reached your
    unauthenticated pull rate limit. https://www.docker.com/increase-rate-limit'
aliases:
  salad: /code/salad

# An example of a custom wrapper script, stored here, will generate "fork" alias
# for each of a docker and singularity container
docker_scripts:
  fork: docker_fork.sh
singularity_scripts:
  fork: singularity_fork.sh

env:
  maintainer: vsoch
